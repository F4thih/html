<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="flex items-center justify-between shadow-md p-2">
        <a href="#" class="text-gray-800 text-2xl ">MyLogo</a>
        <ul class="flex space-x-5 text-2xl mr-3">
            <li><a href="#" class="hover:underline transition">Home</a></li>
            <li><a href="#blog" class="hover:underline transition">Blogs</a></li>
        </ul>
    </div>

    <section id="hero">
        <div class="max-w-6xl mx-auto text-center py-20 px-6">
            <h1 class="text-gray-800 font-extrabold font-mono text-5xl">Welcome To My Blog</h1>
            <p class="text-gray-700 font-bold text-xl">Where Readers Meet</p>
        </div>
    </section>

    <div id='#blog' class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="mt-3 p-2 text-center shadow-md rounded-lg hover:scale-105 transition shadow-xl">
            <h1 class="font-bold text-3xl font-mono text-gray-800 hover:text-indigo-500 transition">F1</h1>
            <h1 class="text-lg text-gray-600 hover:text-indigo-500 transition">A Blog on Formula 1</h1>
            <h1><a href="#" class="underline hover:text-indigo-600">Read More</a></h1>
        </div>
        <div class="mt-3 p-2 text-center shadow-md rounded-lg hover:scale-105 transition shadow-xl">
            <h1 class="font-bold text-3xl font-mono text-gray-800 hover:text-indigo-500 transition">Football</h1>
            <h1 class="text-lg text-gray-600 hover:text-indigo-500 transition">A Blog on Football</h1>
            <h1><a href="#" class="underline hover:text-indigo-600">Read More</a></h1>
        </div>       
        <div class="mt-3 p-2 rounded-lg text-center hover:scale-105 transition shadow-xl">
            <h1 class="font-bold text-3xl font-mono text-gray-800 hover:text-indigo-500 transition">Chess</h1>
            <h1 class="text-lg text-gray-600 hover:text-indigo-500 transition">A Blog on Chess</h1>
            <h1><a href="#" class="underline hover:text-indigo-600">Read More</a></h1>
        </div>
    </div>
    <footer id="footer" class="p-5 justify-between mt-[224px] shadow-md bg-gray-600 text-white">
        <div class="px-auto">
            <ul class="flex space-x-5 text-center">
                <li><a href="#">Home</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
